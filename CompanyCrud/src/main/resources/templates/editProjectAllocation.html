<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Assign Employee with Project</title>
</head>
<body>
<div align=center>
	<h1>Assign Employee with Project</h1>
		<br/>
		<form action="#" th:action="@{/save_projectallocation}" th:object="${projectallocation}" method="post">
		<tr border="0" cellpadding="10">
		 <tr>
				<td>Project ID: </td>
				<td><input type="text" th:field="*{project_allocation_id}" readonly="readonly"/></td>
		 </tr>
		 <tr>
				<td>Project ID: </td>
				<td><select  th:field="*{project_id}">
					<option th:each="project : ${listProjects}" th:value="${project.project_id}" th:text="${project.project_id + ' - ' + project.project_name}"></option>
					</select>
				</td>
		 </tr>
		 <tr>
				 <td>Employee ID: </td>
				 <td><select  th:field="*{employee_id}">
				  			<option th:each="employee : ${listEmployees}" th:value="${employee.employee_id}" th:text="${employee.employee_id + ' - ' + employee.employee_name}"></option>
				  			</select>
				 </td>
		 </tr>
		 <tr><td colspan="2"><button type="submit">Save</button></td></tr>
		</table>
		</form>
		 <a th:href="@{viewProjectAllocation}">View All Employee</a>
</div>
</body>
</html>
