<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Employee</title>
</head>
<body>
<div align=center>
	<h1>Edit Employee</h1>
	<br/>
	<form action="#" th:action="@{/save_employee}" th:object="${employee}" method="post">
	<table border="0" cellpadding="10">
	<tr>
	 <td>Employee ID: </td>
	 <td><input type="text" th:field="*{employee_id}" readonly="readonly"/></td>
	</tr>
	<tr>
	 <td>Employee Name: </td>
	 <td><input type="text" th:field="*{employee_name}" minlength="8"/></td>
	</tr>
	<tr>
	 <td>Employee Position: </td>
	 <td><input type="text" th:field="*{employee_position}" minlength="8"/></td>
	</tr>
	<tr>
		<td>Department ID: </td>
		<td><select  th:field="*{department_id}">
			<option th:each="department : ${listDeparments}" th:value="${department.department_id}" th:text="${department.department_id + ' - ' + department.department_name}"></option>
			</select>
		 </td>
	</tr>
	<tr>
	 <td colspan="2"><button type="submit">Save</button></td>
	</tr>
	</table>
	</form>
</div>
</body>
</html>
