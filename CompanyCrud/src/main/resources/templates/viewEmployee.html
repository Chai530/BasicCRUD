<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Employee</title>
<style>
	table, th, td {
	  border: 1px solid white;
	  border-collapse: collapse;
	  padding:3px;
	}
	th{
	  background-color: rgb(0, 128, 192);
	}
	td{
		  background-color: rgb(128, 255, 255);
	}
</style>
</head>
<body>
<div align=center>
	<h1>View All Employee</h1>
	<a href="addEmployee">Add new Employee</a>
	<table style="border-style: solid;padding:10px;">
	 <thead>
	 <tr>
	 <th>Employee ID</th>
	 <th>Employee Name</th>
	 <th>Employee Position</th>
	 <th>Department ID</th>
	 <th>Actions</th>
	 </tr>
	</thead>
	<tbody>
	<tr th:each="employee : ${listEmployees}">
	<td th:text="${employee.employee_id}">Employee ID</td>
	<td th:text="${employee.employee_name}">Employee Name</td>
	<td th:text="${employee.employee_position}">Employee Position</td>
	<td th:text="${employee.department_id}">Department ID</td>
	<td>
	<a th:href="@{'/edit_employee/'+${employee.employee_id}}">Edit</a>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<a th:href="@{'/delete_employee/'+${employee.employee_id}}">Delete</a>
	</td>
	</tr>
	
	
	</tbody>
	</table>
	<a href="index">Back to Home Page</a>
</div>
</body>
</html>
