<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Department</title>
<style>
	table, th, td {
	  border: 1px solid white;
	  border-collapse: collapse;
	  padding:3px;
	}
	th{
	  background-color: rgb(0, 128, 192);
	}
	td{
		  background-color: rgb(128, 255, 255);
	}
</style>
</head>
<body>
<div align=center>
	<h1>View All Department</h1>
	<a href="addDepartment">Add new Department</a>
	<table style="border-style: solid;padding:10px;">
	 <thead>
	 <tr>
	 <th>Department ID</th>
	 <th>Department Name</th>
	 <th>Actions</th>
	 </tr>
	</thead>
	<tbody>
	<tr th:each="department : ${listDepartments}">
	<td th:text="${department.department_id}">Department ID</td>
	<td th:text="${department.department_name}">Department Name</td>
	<td>
	<a th:href="@{'/edit_department/'+${department.department_id}}">Edit</a>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<a th:href="@{'/delete_department/'+${department.department_id}}">Delete</a>
	</td>
	</tr>
	
	
	</tbody>
	</table>
	<a href="index">Back to Home Page</a>
</div>
</body>
</html>
