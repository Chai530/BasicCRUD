<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add New Department</title>
</head>
<body>
<div align=center>
	<h1>Add New Department</h1>
	<br/>
	<form action="#" th:action="@{/save_department}" th:object="${department}" method="post">
	<table border="0" cellpadding="10">
	<tr>
	 <td>Department Name: </td>
	 <td><input type="text" th:field="*{department_name}" minlength="4"/></td>
	</tr>
	<tr>
	 <td colspan="2"><button type="submit">Save</button></td>
	</tr>
	</table>
	</form>
	 <a th:href="@{viewDepartment}">View All Departments</a>
</div>
</body>
</html>
