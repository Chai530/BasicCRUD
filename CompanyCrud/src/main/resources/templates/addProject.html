<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add New Project</title>
</head>
<body>
<div align=center>
	<h1>Add New Project</h1>
	<br/>
	<form action="#" th:action="@{/save_project}" th:object="${project}" method="post">
	<table border="0" cellpadding="10">
	<tr>
	 <td>Project Name: </td>
	 <td><input type="text" th:field="*{project_name}" minlength="4"/></td>
	</tr>
	<tr>
	 <td colspan="2"><button type="submit">Save</button></td>
	</tr>
	</table>
	</form>
	 <a th:href="@{viewProject}">View All Projects</a>
</div>
</body>
</html>
